<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Jayesh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="svg" href="images/weather-icon.svg">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-section">
                <div class="default-info">
                    <h2 class="default-day">Monday</h2>
                    <span class="default-date">1 January 2024</span>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                        <h2 class="weather-temp">22°C</h2>
                        <h3 class="cloudtxt">Overcast Clouds</h3>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <form action="">
                    <input type="text" placeholder="Search Location" class="input-field">
                    <button type="submit" class="btn-search">Search</button>
                </form>

                <div class="day-info">
                    <div class="content">
                        <p class="title">NAME</p>
                        <span class="value">United Kingdom</span>
                    </div>
                    <div class="content">
                        <p class="title">TEMP</p>
                        <span class="value">23°C</span>
                    </div>
                    <div class="content">
                        <p class="title">HUMIDITY</p>
                        <span class="value">2%</span>
                    </div>
                    <div class="content">
                        <p class="title">WIND SPEED</p>
                        <span class="value">2.92 km/hr</span>
                    </div>
                </div>

                <div class="list-content">
                    <ul>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <span>Mon</span>
                            <span class="day-temp">23°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <span>Tue</span>
                            <span class="day-temp">23°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <span>Wed</span>
                            <span class="day-temp">23°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <span>Thu</span>
                            <span class="day-temp">23°C</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
